<div class="h-100 d-flex align-items-center justify-content-center flex-column py-5 container">

    <div class="row m-0" >

        
        <div class="col-1"></div>

        <div class="col-11">
            <div class="col-12 mb-4 d-flex">
                <a class="btn btn-light shadow d-flex align-items-center" [routerLink]="['/products']">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
                </a>
            </div>
        </div>
        
        <div class="col-1"></div>

        <div class="col-5 image-col"  *ngIf="product">
            <div class="image-container d-flex justify-content-end">
                <img [src]="product[0].image" alt="">
            </div>
            <!-- <div class="clear"></div> -->
        </div>
    
        <div class="col-5 position-relative"  *ngIf="product">
            <div class="d-flex">
                <h1 class="me-1">Price: </h1>
                <div>
                    <h1 style="font-weight: 100;">{{product[0].price}} KM</h1>
                    <h4 *ngIf="discount" style="font-weight: 100;" class="text-danger">Ostvarili ste popust 20% !</h4>
                    <h4 *ngIf="discount === 0" style="font-weight: 100;" class="text-warning">Vaš kod je pogrešan!.</h4>
                </div>
            </div>

            <div class="d-flex">
                <h1 class="me-1">Description: </h1>
                <h1 style="font-weight: 100;">{{product[0].description}}</h1>
            </div>
            
            <button class="btn btn-lg btn-warning">Kupi</button>

            <span class="position-absolute" style="bottom: 0;left: 12px">
                <app-gift-card
                (reedemEmit)="reedemRequest($event)"></app-gift-card>
            </span>
        </div>
    </div>
</div>
